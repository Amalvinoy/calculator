<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="Simple calculator">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="data:,">
    
</head>
<body>
    <main class="page">
        <section class="calculator" aria-label="Calculator">
            <header class="calc-head">
                <span class="brand" aria-label="App name">Calculator</span>
                <button type="button" class="theme-toggle" data-action="toggle-theme" aria-pressed="false" title="Toggle theme">ðŸŒ—</button>
            </header>
            <div class="display">
                <input id="result" type="text" placeholder="0" readonly aria-label="Calculator display">
               
            </div>

            <div class="keys" role="group" aria-label="Calculator keys">
                <button type="button" class="btn" data-value="7">7</button>
                <button type="button" class="btn" data-value="8">8</button>
                <button type="button" class="btn" data-value="9">9</button>
                <button type="button" class="btn btn--op" data-value="*">Ã—</button>

                <button type="button" class="btn" data-value="4">4</button>
                <button type="button" class="btn" data-value="5">5</button>
                <button type="button" class="btn" data-value="6">6</button>
                <button type="button" class="btn btn--op" data-value="-">âˆ’</button>

                <button type="button" class="btn" data-value="1">1</button>
                <button type="button" class="btn" data-value="2">2</button>
                <button type="button" class="btn" data-value="3">3</button>
                <button type="button" class="btn btn--op" data-value="+">+</button>

                <button type="button" class="btn btn--action" data-action="clear">AC</button>
                <button type="button" class="btn" data-value="0">0</button>
                <button type="button" class="btn btn--op" data-value="/">Ã·</button>
                <button type="button" class="btn btn--equals" data-action="equals">=</button>
            </div>
        </section>
    </main>
    
</body>
</html>
